<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My-personal-weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
   <div class="weather-app">
    <header>
        <form action="search" class="formular">
    <input type = "text" placeholder= "Enter a city" required class="form-input" id="form-input-id">
<input type= "submit" value= "Search" class="form-button"/>
</form>
        
    </header>
    <main>
        <div class="weather-data">
<div>
            <h1 class="city" id="city-id"></h1>
            
            <p class="details">
                Tuesday 14:49, <span id="description"> </span>
                <br />
                Humidity: <span id="humidity"> 66%,</span> Wind: <span id="wind">3.13km/h</span>
            </p>
</div>
        <div class=temperature-container>
        <div class="temperature-icon">🌤️</div> 
        <div class="temperature" id="temperature"> </div>
        <div class="celsius">°C</div>
    </div>
        </div>

        </main>
    <footer>coded by <a href="https://github.com/Ziskacodes">Franziska Meyer</a>, open-sourced on <a href="https://github.com/Ziskacodes/my-personal-weather-app">Github</a> and hosted on <a href="https://app.netlify.com/projects/my-personal-weather-app-shecodes/overview">Netflify</a></footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
